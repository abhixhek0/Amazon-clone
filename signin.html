<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
    <form>
      <input type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
      <input type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
      <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
